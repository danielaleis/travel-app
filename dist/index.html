<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>

<body>
  <div id="infobox"></div>
  <div id="app">
    <div class="holder headline">
      Travel App
    </div>
    <div class="holder location">
      <label for="location">Where do you want to travel?</label>
      <input type="text" id="location" placeholder="enter name of the location">
    </div>
   <div class="holder date">
      <label for="date">When will your trip start?</label>
      <input type="date" id="date" name="trip-start"
   placeholder="enter date">
    </div>
    <div> <button id="generate" type="submit"> Go explore! </button></div>
    <div class="holder entry">
      <div class="title">Your trip</div>
      <div id="entryHolder">
        <div id="image"></div>

        <div id="result"></div>
        <div id="weathericon"></div>
        <div id="weather"></div>
        <div id="temp"></div>
        <div id="tempfeels"></div>
        <div id="countdown"></div>
      </div>
    </div>
  </div>
  <footer>
    <div id="project" >Final Project for Udacitys Front End Web Developer Nanodegree </div>
      <div id="copyright" >built by Daniela Leistikow</div>
</footer>
<script type="text/javascript" src="main.js"></script></body>

</html>
