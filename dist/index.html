<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="page__header">
    <nav class="navbar__menu">
      <div class="holder headline">
        Travel App
      </div>
    </nav>
  </header>
  <div id="infobox"></div>
  <div id="app">
    <div class="holder location">
      <label for="location">
        <div class="visiblefont"> Where...............?</div>
      </label>
      <input type="text" id="location" placeholder="Enter the name of your destination">
    </div>
    <div class="holder date">
      <label for="date">When................?</label>
      <input type="date" id="date" name="trip-start" placeholder="Pick date (Example: 2021-05-05)">
    </div>
    <div id="button_holder"> <button id="generate" type="submit"> Go explore! </button></div>
    <div class="holder entry">
      <div class="title">Your trip</div>
      <div id="entryHolder">
        <div id="result"></div>
        <div id="weathericon"></div>
        <div id="weather"></div>
        <div id="temp"></div>
        <div id="countdown"></div>
      </div>
    </div>
  </div>
  <footer>
    <div id="project">Final Project for Udacitys Front End Web Developer Nanodegree </div>
    <div id="copyright">
      _built by Daniela Leistikow</div>
  </footer>
  <script>
    if('serviceWorker' in navigator){
        window.addEventListener('load', () =>{
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
<script type="text/javascript" src="main.js"></script></body>

</html>
